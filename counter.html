<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Counter Page</title>
        <script src="counter.js"></script>
        <link rel="stylesheet" href="counter.css">
      </head>

      <body>
        <div class="main">
          <div class="control-plane">
            <div class="input">
              <button class="line input" type="button" onclick="doPlus(first)">+</button>
              <p class="line input number" id="first">0</p>
              <button class="line input" type="button" onclick="doMinus(first)">-</button>
            </div>
            <div class="input">
              <button class="line input" type="button" onclick="doPlus(second)">+</button>
              <p class="line input number" id="second">0</p>
              <button class="line input" type="button" onclick="doMinus(second)">-</button>
            </div>
          </div>
          <div class="result">
            <div class="line"> sum:</div><div class="line" id="answer">0</div>
        </div>
        </div>
      </body>
</html>
